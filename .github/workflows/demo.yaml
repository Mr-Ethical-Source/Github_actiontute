name: Hello world
on: [push,workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        run:
          echo "Clonning Repo"
          echo "${{toJson(github)}}"
          git clone https://github.com/${{github.repository}}.git
      - name: Install Node 
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Print node version
        run: node -v
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm run test




  

 
